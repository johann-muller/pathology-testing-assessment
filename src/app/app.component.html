<mat-toolbar class="toolbar">
  <button input class="menu-button" mat-raised-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="title">Pathology Testing</h1>
</mat-toolbar>

<mat-drawer-container class="drawer-container" [hasBackdrop]="true">

  <mat-drawer class="drawer" #drawer [mode]="'side'">

    <mat-nav-list>
      <a mat-list-item routerLink="/patient-test/create" routerLinkActive="true">
        <span>
          <mat-icon mat-list-icon>create</mat-icon>
          Create Requisition Form
        </span>
      </a>
      <a mat-list-item routerLink="/patient-test/read" routerLinkActive="true">
        <span>
          <mat-icon mat-list-icon>search</mat-icon>
          View Requisition Forms
        </span>
      </a>
    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <!-- <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button> -->
     <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
